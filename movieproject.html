<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--custom CSS-->
    <link rel="stylesheet" href="css/movieproject.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/2a42ed463e.js" crossorigin="anonymous"></script>
    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
          rel="stylesheet">
</head>
<body>
            <!--background video-->
<video class="video-bg" controls autoplay muted loop>
    <source src="istockphoto-656747382-640_adpp_is.mp4" type="video/mp4">
</video>
<nav class="navbar navbar-dark bg-dark d-none row justify-content-around">
    <div class="container-fluid p-0 row col-6 justify-content-start">
        <button type="button" class="btn btn-dark filterButton col-2 align-self-end">Filter Movies<i
                class="fa-solid fa-filter"></i></button>
        <div class="row filter col-9 d-none">
            <!--Movie genre dropdown-->
            <div class="form-floating col-4">
                <select class="form-select genreDropdown" id="genreDropdown">
                    <option class="dropdown-item" value="" selected>All</option>
                    <option class="dropdown-item" value="Action">Action</option>
                    <option class="dropdown-item" value="Comedy">Comedy</option>
                    <option class="dropdown-item" value="Horror">Horror</option>
                    <option class="dropdown-item" value="Sci-Fi">Sci-Fi</option>
                    <option class="dropdown-item" value="Adventure">Adventure</option>
                    <option class="dropdown-item" value="Drama">Drama</option>
                    <option class="dropdown-item" value="Mystery">Mystery</option>
                    <option class="dropdown-item" value="Animation">Animation</option>
                    <option class="dropdown-item" value="Fantasy">Fantasy</option>
                </select>
                <label for="genreDropdown">Filter by Genre</label>
            </div>
            <!--Movie rating dropdown-->
            <div class="col-4 form-floating">
                <select class="ratingDropdown form-select" id="ratingDropdown">
                    <option class="dropdown-item" value="" selected>All</option>
                    <option class="dropdown-item" value="1">1 & Up</option>
                    <option class="dropdown-item" value="2">2 & Up</option>
                    <option class="dropdown-item" value="3">3 & Up</option>
                    <option class="dropdown-item" value="4">4 & Up</option>
                    <option class="dropdown-item" value="5">5 & Up</option>
                    <option class="dropdown-item" value="6">6 & Up</option>
                    <option class="dropdown-item" value="7">7 & Up</option>
                    <option class="dropdown-item" value="8">8 & Up</option>
                    <option class="dropdown-item" value="9">9 & Up</option>
                </select>
                <label for="genreDropdown">Filter by Rating</label>
            </div>
            <!--Movie title input-->
            <div class="form-floating col-4">
                <input type="text" class="form-control userSearchName" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Search by Title</label>
            </div>
        </div>
    </div>
    <div class="row col-6 justify-content-end">
            <!--custom movie button-->
        <button type="button" class="btn darkRedColor col-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="">Add Custom Movie
        </button>
            <!--modal to create custom movies-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Movie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="movie-title" class="col-form-label">Movie Title:</label>
                                <input type="text" class="form-control" id="movie-title">
                                <div class="mb-3">
                                    <label for="year-released" class="col-form-label">Year Released:</label>
                                    <input type="text" class="form-control" id="year-released">
                                </div>
                                <div class="mb-3">
                                    <label for="movie-rating" class="col-form-label">Rating:</label>
                                    <input type="text" class="form-control" id="movie-rating">
                                    <div class="mb-3">
                                        <label for="movie-genre" class="col-form-label">Movie Genre:</label>
                                        <input type="text" class="form-control" id="movie-genre">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="movie-description" class="col-form-label"> Movie
                                    Description:</label>
                                <textarea class="form-control" id="movie-description"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn darkRedColor me-1" data-bs-dismiss="modal" id="createNewMovie">
                            Add Custom Movie
                        </button>
                    </div>
                </div>
            </div>
        </div>
            <!--search movies input field and button-->
        <form class="d-flex col-6" role="search">
            <input class="form-control movieSearchBar" type="search" placeholder="Search Movies..."
                   aria-label="Search">
            <button class="btn darkRedColor movieSearch" type="submit">Add to Database</button>
        </form>
    </div>
</nav>
            <!--Navbar end-->
            <!--loader-->
<div class="d-flex justify-content-center w-100 h-100">
    <div class="loader"><h1 style="font-size:300px;" class="bold"> Loading...</h1></div>
</div>
<div class="row">
            <!--movie card container-->
    <div class="col-12 d-flex flex-wrap justify-content-evenly" id="movieContainer">
    </div>
</div>
<!--bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--custom JS-->
<script src="js/movieproject.js"></script>
<!--keys-->
<script src="js/keys.js"></script>
</body>
</html>
