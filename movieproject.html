<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--custom CSS-->
    <link rel="stylesheet" href="css/movieproject.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css">
</head>
<body>
<video class="video-bg" controls autoplay muted loop width="100%" height="100%">

      <source src="istockphoto-656747382-640_adpp_is.mp4" type="video/mp4">
</video>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none">
    <div class="container-fluid p-0 row gx-3">
        <div class="d-flex">
            <!--Movie genre dropdown-->
            <div class="btn-group ">
                <label>
                    <button class="btn w3-theme-d5 col" aria-haspopup="true" aria-expanded="false">
                        Sort by Genre:
                        <select class="genreDropdown">
                            <option class="dropdown-item" value="" selected>All</option>
                            <option class="dropdown-item" value="Action">Action</option>
                            <option class="dropdown-item" value="Comedy">Comedy</option>
                            <option class="dropdown-item" value="Horror">Horror</option>
                            <option class="dropdown-item" value="Sci-Fi">Sci-Fi</option>
                            <option class="dropdown-item" value="Adventure">Adventure</option>
                            <option class="dropdown-item" value="Drama">Drama</option>
                            <option class="dropdown-item" value="Mystery">Mystery</option>
                            <option class="dropdown-item" value="Animation">Animation</option>
                            <option class="dropdown-item" value="Fantasy">Fantasy</option>
                        </select>
                    </button>
                </label>
            </div>
            <!--Movie genre dropdown end-->

            <div class="btn-group">
                <label>
                    <button class="btn w3-theme-d5 col" aria-expanded="false">
                        Sort by Ratings:
                        <select class="ratingDropdown">
                            <option class="dropdown-item" value="" selected>All</option>
                            <option class="dropdown-item" value="1">1 & Up</option>
                            <option class="dropdown-item" value="2">2 & Up</option>
                            <option class="dropdown-item" value="3">3 & Up</option>
                            <option class="dropdown-item" value="4">4 & Up</option>
                            <option class="dropdown-item" value="5">5 & Up</option>
                            <option class="dropdown-item" value="6">6 & Up</option>
                            <option class="dropdown-item" value="7">7 & Up</option>
                            <option class="dropdown-item" value="8">8 & Up</option>
                            <option class="dropdown-item" value="9">9 & Up</option>
                        </select>
                    </button>
                </label>

            </div>

            <!--Movie title input-->
            <div class="input-group btn-danger col">
                <span class="input-group-text w3-theme-d5" id="inputGroup-sizing-default">Enter Movie Name Here:</span>
                <input type="text" class="form-control userSearchName p-1">
            </div>
            <div class="">
            <button type="button" class="btn w3-theme-d5 col " data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="">Add a Movie
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New Movie</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="movie-title" class="col-form-label">Movie Title:</label>
                                    <input type="text" class="form-control" id="movie-title">
                                    <div class="mb-3">
                                        <label for="year-released" class="col-form-label">Year Released:</label>
                                        <input type="text" class="form-control" id="year-released">
                                    </div>
                                    <div class="mb-3">
                                        <label for="movie-rating" class="col-form-label">Rating:</label>
                                        <input type="text" class="form-control" id="movie-rating">
                                        <div class="mb-3">
                                            <label for="movie-genre" class="col-form-label">Movie Genre:</label>
                                            <input type="text" class="form-control" id="movie-genre">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="movie-description" class="col-form-label"> Movie Description:</label>
                                    <textarea class="form-control" id="movie-description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!--                        <button type="button" class="btn btn-primary">Add New Movie</button>-->

                            <button type="button" class="btn btn-primary" id="createNewMovie">Add New Movie</button>
                        </div>
                    </div>
                </div>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2 movieSearchBar" type="search" placeholder="Search Movies..." aria-label="Search">
                <button class="btn btn-outline-success movieSearch w3-theme-d5" type="submit">Search</button>
            </form>
        </div>
    </div>
    </div>
</nav>
    <!--Navbar end-->
<!--loader-->
    <div class="col justify-content-center">
        <div class="loader"><h1 style="font-size:60px;"> Loading...</h1></div>

        <div class="row">
            <div class="col-12 d-flex flex-wrap justify-content-evenly" id="movieContainer">

            </div>
        </div>
    </div>

<!--bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--custom JS-->
<script src="js/movieproject.js"></script>
</body>
</html>
