<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--custom CSS-->
    <link rel="stylesheet" href="css/movieproject.css">
</head>
<body>


<!--navbar-->
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"><h2><i>White Lamb Productions</i></h2></a>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">Add a Movie</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Movie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="movie-title" class="col-form-label">Movie Title:</label>
                                <input type="text" class="form-control" id="movie-title">
                                <div class="mb-3">
                                    <label for="year-released" class="col-form-label">Year Released:</label>
                                    <input type="text" class="form-control" id="year-released">
                                </div>
                                <div class="mb-3">
                                    <label for="movie-rating" class="col-form-label">Rating:</label>
                                    <input type="text" class="form-control" id="movie-rating">
                                    <div class="mb-3">
                                        <label for="movie-genre" class="col-form-label">Movie Genre:</label>
                                        <input type="text" class="form-control" id="movie-genre">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="movie-description" class="col-form-label"> Movie Description:</label>
                                <textarea class="form-control" id="movie-description"></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add New Movie</button>
                    </div>
                </div>
            </div>
        </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

</nav>

<main>
    <div class="row justify-content-center">
        <!--loader-->
        <div class="loader col-12">
            <p>Getting your favorite movies...</p>
        </div>

        <div class="col-12 flex-wrap" id="movieContainer" style="display: flex">

        </div>
    </div>
</main>

<!--bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--custom JS-->
<script src="js/movieproject.js"></script>
</body>
</html>
